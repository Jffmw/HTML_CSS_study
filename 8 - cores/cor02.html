    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* configuração globais */ 
            height: 100%;
        }
        body {
            background-image: linear-gradient(180deg, #f34131, #E67B17);
            background-attachment: fixed; /* fixa a imagem de fundo na rolagem */
        } 
        </style>
        <!--
            Criando um degrade no background com o comando "background-image: linear-gradient(direção do degrade (pode ser qualquer direção em graus), cores do degrade separadas por virgula(apos cada cor pode se colocar a porcentagem da tela que a cor ocupará));"
            Quando se faz um gradiente vertical se tem que criar uma configuração global "* {}" para indicar a altura do degrade para que ele se estenda em toda a página.
        -->
